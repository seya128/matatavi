<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <title>Matatavi〜また旅に出かけたくなるプラン提案〜</title>
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="fabicon.png">
  <link rel="apple-touch-icon-precomposed" href="webclipicon_matatavi.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <meta name="description" content="matataviは「旅のしおり」自動作成サービスです。旅行における意識決定を手助けいたします。">
  <meta data-n-head="true" data-hid="description" name="description" content="matataviは「旅のしおり」自動作成サービスです。旅行における意識決定を手助けいたします。">
  <meta data-n-head="true" data-hid="og:site_name" property="og:site_name" content="Matatavi">
  <meta data-n-head="true" data-hid="og:url" property="og:url" content="https://matatavi.net/">
  <meta data-n-head="true" data-hid="og:title" property="og:title" content="Matatavi〜また旅に出かけたくなるプラン提案〜">
  <meta data-n-head="true" data-hid="og:description" property="og:description" content="matataviは「旅のしおり」自動作成サービスです。旅行における意識決定を手助けいたします。">
  <meta data-n-head="true" data-hid="og:type" property="og:type" content="article">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="libs/onsen-css-theme/onsen-css-components.min.css">
  <link rel="stylesheet" href="libs/onsen-css-theme/theme.css">
  <link rel="stylesheet" href="libs/icomoon/icomoon.css">
  <link rel="stylesheet" href="css/timeline.css">
  <link rel="stylesheet" href="css/index.css">
  <!-- Compiled and minified JavaScript -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script type="text/javascript" src="https://map.yahooapis.jp/js/V1/jsapi?appid=dj00aiZpPW0zYXBCRWFrMDlZTyZzPWNvbnN1bWVyc2VjcmV0Jng9MmI-" charset="utf-8"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('plan.html')" tappable>
            旅プラン
          </ons-list-item>
          <ons-list-item onclick="fn.load('history.html')" tappable>
            履歴
          </ons-list-item>
          <ons-list-item onclick="fn.load('howToUse.html')" tappable>
            使い方
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="top.html"></ons-splitter-content>
  </ons-splitter>

  <template id="top.html">
    <ons-page class="page">
      <div class="center-box-top">
        <h1>
          <img alt="logo" src="images/logo.png">
        </h1>
        <h2>また、旅がしたくなる</h2>
        <p>Matataviは「旅のしおり」</p>
        <p>自動作成サービスです。</p>
        <p>旅行における意識決定を</p>
        <p>手助けいたします。</p>
        <br>
        <a class="btn button" onclick="fn.load('plan.html')">START</a>
      </div>
    </ons-page>
  </template>

  <template id="plan.html">
    <ons-navigator swipeable id="myNavigator" page="period.html"></ons-navigator>
  </template>

  <template id="history.html">
    <ons-page id="history">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          履歴
        </div>
      </ons-toolbar>
      <ons-list id="historyList">

      </ons-list>
    </ons-page>
  </template>

    <template id="howToUse.html">
    <ons-page id="howToUse">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          使い方
        </div>
      </ons-toolbar>
      <div class="center-box-how-to">
        <h1>
          <img alt="logo" src="images/logo.png">
        </h1>
        <h2>また、旅がしたくなる</h2>
        <p>Matataviは「旅のしおり」</p>
        <p>自動作成サービスです。</p>
        <p>旅行における意識決定を</p>
        <p>手助けいたします。</p>
        <br>
        <p>日数と目的の２クリック</p>
        <p>を選択するだけで、</p>
        <p>あっという間に旅のプランを</p>
        <p>提示してくれます。</p>
        <br>
      </div>
    </ons-page>
  </template>

  <template id="period.html">
    <ons-page id="period" class="page">
      <div class="page__background center-box-period-image"></div>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">日数</div>
      </ons-toolbar>

      <div class="center-box-period">
          <div style="height: 15%"></div>
          <h4>日数を選んでください。</h4>
          <div style="height: 30px;"></div>
          <ons-button id="push-period-9" class="btn button" style="width: 90%; margin: 0.2em;">散歩</ons-button>
          <ons-button id="push-period-0" class="btn button" style="width: 90%; margin: 0.2em;">日帰り</ons-button>
          <ons-button id="push-period-1" class="btn button" style="width: 90%; margin: 0.2em;">1泊2日</ons-button>
          <ons-button id="push-period-2" class="btn button" style="width: 90%; margin: 0.2em;">2泊3日</ons-button>
          <ons-button id="push-period-3" class="btn button" style="width: 90%; margin: 0.2em;">3泊4日</ons-button>
          <ons-button id="push-period-4" class="btn button" style="width: 90%; margin: 0.2em;">4泊5日</ons-button>
      </div>
    </ons-page>
  </template>

  <template id="keyword.html">
    <ons-page id="keyword" class="page">
      <div class="page__background center-box-keyword-image"></div>
      <ons-toolbar>
        <div class="left">
          <ons-back-button>日数</ons-back-button>
        </div>
        <div class="center">目的</div>
      </ons-toolbar>

      <div class="center-box-keyword">
        <h4>どんな旅にするのか選択してください。</h4>
        <div style="height: 30%;"></div>
        <table style="width: 100%">
          <tr>
            <td>
                <!-- すべて -->
                <ons-button id="push-keyword-all" class="btn2 button" style="height: 65px; width: 92px; padding-top: 18px; font-size: 200%;"><i class="icon-0"></i></ons-button>
            </td>
            <td>
                <!-- グルメ -->
                <ons-button id="push-keyword-gourmet" class="btn2 button" style="height: 65px; width: 92px;"><i class="icon-1"></i></ons-button>
            </td>
            <td>
                <!-- 写真 -->
                <ons-button id="push-keyword-photo" class="btn2 button" style="height: 65px; width: 92px;"><i class="icon-2"></i></ons-button>
            </td>
          </tr>
          <tr>
            <td>
                <span>すべて</span>
            </td>
            <td>
                <span>グルメ</span>
            </td>
            <td>
                <span>写真</span>
            </td>
          </tr>
          <tr>
            <td>
                <!-- 癒し -->
                <ons-button id="push-keyword-healing" class="btn2 button" style="height: 65px; width: 92px;"><i class="icon-3"></i></ons-button>
            </td>
            <td>
                <!-- 冒険 -->
                <ons-button id="push-keyword-adventure" class="btn2 button" style="height: 65px; width: 92px;"><i class="icon-4"></i></ons-button>
            </td>
            <td>
                <!-- 季節 -->
                <ons-button id="push-keyword-season" class="btn2 button" style="height: 65px; width: 92px;"><i class="icon-5"></i></ons-button>
            </td>
          </tr>
          <tr>
            <td>
                <span>癒し</span>
            </td>
            <td>
                <span>冒険</span>
            </td>
            <td>
                <span>季節</span>
            </td>
          </tr>
        </table>
      </div>
    </ons-page>
  </template>

  <template id="siori.html">
    <ons-page id="siori" class="page">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>目的</ons-back-button>
        </div>
        <div class="center">旅プラン</div>
      </ons-toolbar>

      <ons-tabbar id="siori-tab" position="top">
        <ons-tab page="map.html" label="地図" icon="fa-map" active>
        </ons-tab>
        <ons-tab page="list.html" label="しおり" icon="fa-list-ol">
        </ons-tab>
      </ons-tabbar>
    </ons-page>
  </template>

  <template id="siori2.html">
    <ons-page id="siori2" class="page">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">旅プラン</div>
      </ons-toolbar>

      <ons-tabbar id="siori-tab" position="top">
        <ons-tab page="map.html" label="地図" icon="fa-map" active>
        </ons-tab>
        <ons-tab page="list.html" label="しおり" icon="fa-list-ol">
        </ons-tab>
      </ons-tabbar>
    </ons-page>
  </template>

  <template id="map.html">
    <ons-page id="map" class="page">
      <div id="canvas" style="height: 100%;"></div>
    </ons-page>
  </template>

  <template id="list.html">
    <ons-page id="list" class="page">
      <div style="padding: 1.5em 2.0em;">
        <div class="main-timeline">
          <div class="timeline">
            <div class="timeline-icon"></div>
            <div class="timeline-content">
              <h4 class="title">見つかりません。</h4>
              <p class="description">
                  もう一度、プランを選択してください。
              </p>
            </div>
          </div>
        </div>
        <div style="height: 5em;"></div>
      </div>
    </ons-page>
  </template>

  <ons-modal direction="up">
    <div style="text-align: center">
      <p>
        <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Loading...
      </p>
    </div>
  </ons-modal>
</body>
</html>
